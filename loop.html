<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <p id="result"></p>
    <button type="button" onclick="show()"> Start Loop</button>
    <script>
        function show() {
            var langs = [
                "PHP",
                "ASP.NET",
                "JSP",
                "cold fusion",
                "Node JS",
                "Java",
                "C++",
                "JAVA SCRIPT",
                "Angular",
                "React JS",
                "Vue JS",
                "Jquery",
                "MS SQL",
                "MYSQL",
                "BOOTSTRAP"

            ];
            var text = "",
                i;
            for (i = 0; i < langs.length; i++) {
                text += langs[i] + "<br>";
            }

            document.getElementById('result').innerHTML = text;
        }

        var i, text = ""; //
        for (i = 1; i <= 10; i++) { //
            text += i + "<br>"; //
        }
        document.getElementById('result').innerHTML = text; //
    </script>
</body>

</html>
