<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="result"></p>
    <button type="button" onClick="show()">Start Loop</button>

    <script>
      function show() {

        var text="",i;
        for(i=0;i<=20;i++){
          if((i % 2) == 0){ // != 0 tek sayilar icin
             text+=i+"<br>";
          }
        }
        
        document.getElementById("result").innerHTML=text;
      }
    </script>
  </body>
</html>
